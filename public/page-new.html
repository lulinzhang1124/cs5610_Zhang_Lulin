<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page List</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

        <div>

                <i class="fas fa-angle-left"></i>
            </a>
            <a class="navbar-brand cl-text-black cl-text-bold cl-text-grey" href="#">
                New Page
            </a>
        </div>
        <a href="page-list.html" class="navbar-brand cl-text-black float-right cl-icon-padding">
            <i class="fas fa-check"></i>
        </a>
    </div>
</nav>

    <form>
        <div class="form-group cl-text-padding">

            <label for="page-title">Title</label>
            <input type="text" class="form-control" id="page-title" placeholder="Page Title">
        </div>
    </form>
</div>

<nav class="navbar fixed-bottom cl-grey-navbar">
