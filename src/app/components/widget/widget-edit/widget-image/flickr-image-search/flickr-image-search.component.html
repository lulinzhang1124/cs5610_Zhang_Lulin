<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a [routerLink]="['..']" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <h1 class="navbar-brand cl-text-black cl-text-bold cl-text-grey">
        Search Flickr !!!
      </h1>
    </div>
  </div>
</nav>

<div class="container cl-body-padding">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search Images">
    <span class="input-group-btn">
      <a (click)="searchPhotos()" class="btn btn-default" type="button">
        <span class="fas fa-search"></span>
      </a>
    </span>
  </div>

  <div class="row">
    <div *ngFor="let pic of photos.photo" class="col-xs-4">
      <img (click)="selectPhoto(pic)" width="100%"
           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']" />

      <!--[src] = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + "s.jpg"/>-->
      <p></p>
    </div>
  </div>

</div>
<!-- Footer -->

<nav class="navbar fixed-bottom cl-grey-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="/profile" class="navbar-brand cl-icon-padding cl-text-blue">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
