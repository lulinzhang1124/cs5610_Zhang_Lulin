<div *ngIf="errorFlag"
     class="alert alert-danger text-center">
  {{errorMsg}}
</div>
<nav class="navbar fixed-top cl-grey-navbar">
  <div class="container-fluid">
    <div>
      <a [routerLink]="['..']" class="navbar-brand cl-text-black cl-icon-padding">
        <i class="fas fa-angle-left"></i>
      </a>
      <h1 class="navbar-brand cl-text-black cl-text-bold cl-text-grey">
        Widgets Edit
      </h1>
    </div>
    <a (click)="updateWidget()" class="navbar-brand cl-text-black float-right cl-icon-padding">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>


<div class="container">
  <form>
    <div class="form-group">
      <label for="text-text">Text</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="text-text" placeholder="Text"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="text-rows">Rows</label>
        <input [(ngModel)]="widget.rows" name="rows" class="form-control" type="number" id="text-rows" placeholder="3"/>
        <label for="Name">Name</label>
        <div>
          <input [(ngModel)]="widget.name"
                 type="text"
                 class="form-control"
                 id="Name"
                 name="name"
                 placeholder="Name">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="text-placeholder">Placeholder</label>
      <input [(ngModel)]="widget.placeholder" class="form-control" id="text-placeholder" placeholder="Placeholder" required
             [ngModelOptions]="{standalone: true}"/>
      <p></p>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="widget.formatted"
               [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="exampleCheck1">Formatted</label>
      </div>
    </div>
  </form>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar fixed-bottom cl-grey-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="/profile" class="navbar-brand cl-icon-padding cl-text-blue">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
