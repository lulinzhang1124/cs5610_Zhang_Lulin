<div *ngIf="errorFlag"
     class="alert alert-danger text-center">
  {{errorMsg}}
</div>
<body>
<nav class="navbar fixed-top cl-blue-navbar">
  <div class="row container-fluid">
    <div class="col-sm-4 d-none d-sm-block">

      <a routerLink="../" class="navbar-brand">
        <i class="fas fa-angle-left cl-text-white"></i>
      </a>
      <h1 class="cl-text-white navbar-brand cl-text-bold">
        Websites
      </h1>
      <a routerLink="./new" class="navbar-brand cl-text-white float-right cl-icon-padding">
        <i class="fas fa-plus cl-text-white"></i>
      </a>
    </div>

    <div class="row col-sm-8">
      <a routerLink="../" class="navbar-brand d-block d-sm-none">
        <i class="fas fa-angle-left cl-text-white"></i>
      </a>
      <h1 class="cl-text-white navbar-brand cl-text-bold">
        Edit Websites
      </h1>
      <a (click)="updateWeb(web)" class="navbar-brand ml-auto">
        <i class="fas fa-check cl-text-white"></i>
      </a>
    </div>
  </div>
</nav>

<div class="row container-fluid">
  <div class="col-sm-4 d-none d-sm-block">

    <ul class="list-group cl-list-group-borderless">
      <ul class="websites">
        <li *ngFor="let website of websites"
            class="list-group-item cl-list-item-borderless d-flex justify-content-between">
          <a routerLink="../{{website._id}}/page" class="cl-text-blue">{{website.name}}</a>
          <a routerLink="../{{website._id}}" class="cl-text-blue"><span class="fas fa-cog"></span></a>
        </li>
      </ul>
    </ul>

  </div>
  <div class="col-sm-8">
    <form class="cl-text-padding">
      <div class="form-group  cl-text-bold">
        <label>Website Name</label>
        <input [(ngModel)]="web.name" name="name" type="text" class="form-control" placeholder="Blogger" required>
      </div>
      <div class="form-group  cl-text-bold">
        <label>Website Description</label>
        <textarea [(ngModel)]="web.description" name="description" class="form-control" rows="5"
                  placeholder="A blog (shortening of “weblog”) is an online journal or informational website displaying information in the reverse chronological order, with latest posts appearing first."></textarea>
      </div>
      <button class="btn btn-danger btn-block cl-text-white" (click)="deleteWeb()">Delete</button>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
  <div class="container-fluid justify-content-end">
    <a routerLink="/profile" class="navbar-brand cl-text-white cl-icon-padding">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</body>
